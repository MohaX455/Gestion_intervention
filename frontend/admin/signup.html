<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Signup</title>
</head>

<body
    class="h-screen w-full flex justify-start items-center tracking-wide bg-[url('../assets/pictures/picture3.jpg')] md:bg-[url('../assets/pictures/picture2.jpg')] bg-center bg-no-repeat bg-cover text-[white]">

    <div
        class="w-full md:w-1/2 md:h-[80%] md:border-r-[1.5px] border-[rgba(255_255_255_/_0.5)] flex justify-center items-center">
        <div class="h-full w-full md:h-auto p-3 md:max-w-[500px] md:p-5">
            <form id="form" action="" class="flex flex-col gap-9" autocomplete="off">
                <h2 class="text-3xl font-medium max-md:text-center md:ml-10 text-white">Get started .</h2>
                <p class="text-[rgba(255_255_255_/_0.8)] max-md:text-center md:ml-2.5 tracking-wider">Create your
                    account and get started.</p>
                <div class="flex flex-col gap-7">
                    <!-- Username -->
                    <div
                        class="w-full h-[42px] flex items-center border-[1.5px] border-[rgba(255_255_255_/_0.5)] rounded-sm">
                        <div
                            class="h-full w-[42px] border-r-[1.5px] border-[rgba(255_255_255_/_0.5)] flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="text-[rgba(255_255_255_/_0.6)] lucide lucide-user-round-icon lucide-user-round">
                                <circle cx="12" cy="8" r="5" />
                                <path d="M20 21a8 8 0 0 0-16 0" />
                            </svg>
                        </div>
                        <div class="h-full flex-1">
                            <input type="text" name="" id="name" placeholder="Enter your name"
                                class="w-full h-full px-2.5 outline-none" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="w-full h-[42px] flex items-center border-[1.5px] border-[rgba(255_255_255_/_0.5)]">
                        <div
                            class="h-full w-[42px] border-r-[1.5px] border-[rgba(255_255_255_/_0.5)] flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="text-[rgba(255_255_255_/_0.4)] lucide lucide-mail-icon lucide-mail">
                                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                            </svg>
                        </div>
                        <div class="h-full flex-1">
                            <input type="email" name="" id="email" placeholder="Email"
                                class="w-full h-full px-2.5 outline-none" required>
                        </div>
                    </div>
                    <!-- Password -->
                    <div
                        class="w-full h-[42px] flex items-center border-[1.5px] border-[rgba(255_255_255_/_0.5)] rounded-sm">
                        <div id="togglePassword"
                            class="h-full w-[42px] border-r-[1.5px] border-[rgba(255_255_255_/_0.5)] flex justify-center items-center">
                            <svg id="lockIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="text-[rgba(255_255_255_/_0.6)] cursor-pointer transition-all duration-200 hover:text-[rgba(255_255_255_/_0.8)] lucide lucide-lock-keyhole-icon lucide-lock-keyhole">
                                <circle cx="12" cy="16" r="1" />
                                <rect x="3" y="10" width="18" height="12" rx="2" />
                                <path d="M7 10V7a5 5 0 0 1 10 0v3" />
                            </svg>
                        </div>
                        <div class="h-full flex-1">
                            <input type="password" name="" id="password" placeholder="Password"
                                class="w-full h-full px-2.5 outline-none" required>
                        </div>
                    </div>
                </div>
                <div id="message" class="hidden -my-3"></div>
                <!-- button submit -->
                <button type="submit"
                    class="bg-[#fff] h-[45px] text-[#333] font-medium cursor-pointer flex items-center gap-2 justify-center flex-row-reverse rounded-sm hover:bg-green-800 hover:text-white shadow-md transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-user-plus-icon lucide-user-plus">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <line x1="19" x2="19" y1="8" y2="14" />
                        <line x1="22" x2="16" y1="11" y2="11" />
                    </svg>
                    Signup
                </button>
                <p class="text-[rgba(255_255_255_/_0.8)] ml-2.5 tracking-wider max-md:text-center">Joined already ?
                    <a href="./login.html"
                        class="text-[rgba(255_255_255_/_0.6)] hover:text-[rgba(255_255_255_/_0.8)] hover:underline">
                        Log in here
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/signup_login_lock.js" defer></script>
    <script src="../js/signup.js" defer></script>
</body>

</html>
