<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dashboard | Admin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nata+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        /* Cache la scrollbar mais garde le scroll */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE et Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="h-screen flex flex-col text-[#333] tracking-wide font-['Quicksand']">

    <!-- Navbar -->
    <header
        class="h-[7.75vh] border-[1.5px] border-[rgba(0_0_0_/_0.175)] flex flex-row-reverse md:flex-row justify-between items-center px-4 md:px-8 flex-shrink-0">
        <div class="flex justify-center items-center gap-2">
            <a href="./admin.html"
                class="text-[20px] font-medium cursor-pointer flex justify-center items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-circle-gauge-icon lucide-circle-gauge">
                    <path d="M15.6 2.7a10 10 0 1 0 5.7 5.7" />
                    <circle cx="12" cy="12" r="2" />
                    <path d="M13.4 10.6 19 5" />
                </svg>
                Dashboard
            </a>
        </div>

        <div class="flex justify-center items-center gap-20">

            <div class="hidden md:block relative w-100">
                <input type="text" placeholder="Search..."
                    class="w-full pl-10 pr-4 py-2 rounded-full border-[1.5px] border-[rgba(0_0_0_/_0.2)] focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" />
                <!-- Icône de recherche -->
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search-icon lucide-search">
                        <path d="m21 21-4.34-4.34" />
                        <circle cx="11" cy="11" r="8" />
                    </svg>
                </div>
            </div>

            <div class="flex justify-center items-center">
                <!-- Icône cloche -->
                <button class="text-gray-600 hover:text-gray-800 relative cursor-pointer rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-7 w-7 text-gray-500 lucide lucide-bell-icon lucide-bell">
                        <path d="M10.268 21a2 2 0 0 0 3.464 0" />
                        <path
                            d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326" />
                    </svg>
                    <!-- Badge -->
                    <span class="absolute -top-1.5 -right-1 bg-red-500 border-2 border-white text-white text-xs px-1 rounded-full font-bold">
                        5
                    </span>
                </button>
            </div>

            <div class="hidden md:flex justify-center items-center gap-2 h-full">
                <p class="text-[16px] font-[600] flex justify-center items-center flex-col h-full mt-1.5">
                    <span>
                        <img src="../assets/icons/icon6.png" alt="" class="h-5 w-5">
                    </span>
                    Admin
                </p>
                <div class="border border-[rgba(0_0_0_/_0.2)] rounded-full h-12 w-12">
                    <img src="../assets/pictures/picture5.jpg" class="h-full w-full rounded-full" alt="img">
                </div>
            </div>
        </div>

        <div id="toggleBtn" class="md:hidden h-[13px] w-[25px] flex flex-col justify-between cursor-pointer">
            <span class="h-[3px] w-full bg-[#555] rounded-full"></span>
            <span class="h-[3px] w-[18px] bg-[#555] rounded-full"></span>
        </div>
    </header>

    <!-- Partie principale -->
    <div class="flex flex-col md:h-[92.25vh]">
        <div class="flex flex-1 md:overflow-hidden">
            <!-- Sidebar -->
            <aside
                class="hidden md:flex flex-col justify-between w-60 border-r-[1.5px] border-[rgba(0_0_0_/_0.175)] flex-shrink-0 py-13 px-7">
                <div class="font-medium flex flex-col gap-1.5 w-full">
                    <a href="./admin.html"
                        class="flex gap-2 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-house-icon lucide-house">
                            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                            <path
                                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        </svg>
                        Home
                    </a>
                    <a href="./users.html"
                        class="flex gap-2 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-round-cog-icon lucide-user-round-cog">
                            <path d="m14.305 19.53.923-.382" />
                            <path d="m15.228 16.852-.923-.383" />
                            <path d="m16.852 15.228-.383-.923" />
                            <path d="m16.852 20.772-.383.924" />
                            <path d="m19.148 15.228.383-.923" />
                            <path d="m19.53 21.696-.382-.924" />
                            <path d="M2 21a8 8 0 0 1 10.434-7.62" />
                            <path d="m20.772 16.852.924-.383" />
                            <path d="m20.772 19.148.924.383" />
                            <circle cx="10" cy="8" r="5" />
                            <circle cx="18" cy="18" r="3" />
                        </svg>
                        Users
                    </a>
                    <a href="./orderList.html"
                        class="flex gap-2 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-clipboard-check-icon lucide-clipboard-check">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                            <path d="m9 14 2 2 4-4" />
                        </svg>
                        Order list
                    </a>
                    <a href="./reports.html"
                        class="flex gap-2 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-trending-up-icon lucide-trending-up">
                            <path d="M16 7h6v6" />
                            <path d="m22 7-8.5 8.5-5-5L2 17" />
                        </svg>
                        Reports
                    </a>
                    <a href="./historical.html"
                        class="flex gap-2 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-clock-icon lucide-clock">
                            <path d="M12 6v6l4 2" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                        Historical
                    </a>
                </div>
                <div>
                    <button id="logout"
                        class="flex gap-2 items-center font-medium text-red-500 w-[90%] py-1.5 px-2 rounded-md transition-all duration-300 hover:bg-gray-100 border border-[transparent] hover:border-[rgba(0_0_0_/_0.075)] cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-log-out-icon lucide-log-out">
                            <path d="m16 17 5-5-5-5" />
                            <path d="M21 12H9" />
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        </svg>
                        Logout
                    </button>
                </div>
            </aside>

            <!-- Contenu -->
            <main class="flex-1 bg-gray-50 md:overflow-y-auto h-fit md:h-full w-full py-6 px-8 relative">
                <div
                    class="absolute top-0 left-0 w-full h-[7vh] bg-white border-b border-[rgba(0_0_0_/_0.175)] flex justify-between items-center px-8">
                    <h1 class="text-[20px] font-medium flex justify-center items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mb-0.5 lucide lucide-clipboard-check-icon lucide-clipboard-check">
                            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                            <path d="m9 14 2 2 4-4" />
                        </svg>
                        Order List
                    </h1>
                    <button id="openModalBtn"
                        class="text-[15px] font-medium flex justify-center items-center gap-1 cursor-pointer bg-[#444] text-white h-9.5 w-18 rounded-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-[#fff] lucide lucide-plus-icon lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                        Add
                    </button>
                </div>

                <!-- Modal -->

                <div id="my_modal"
                    class="z-50 fixed inset-0 bg-[rgba(0_0_0_/_0.5)] hidden justify-center items-center opacity-0 transition-opacity duration-22 font-['Montserrat']">
                    <div id="modal_content"
                        class="bg-white md:rounded-sm md:border border-[rgba(0_0_0_/_0.1)] md:shadow-[0px_14px_16px_rgba(0_0_0_/_0.1)] h-full md:h-fit w-full md:w-[600px] p-5 md:p-10 flex justify-center items-center transform scale-95 opacity-0 transition-all duration-300">
                        <form action="" class="h-full w-full flex justify-center flex-col gap-10 md:gap-8">
                            <div class="flex justify-end items-center -mb-10">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" id="closeModalBtn"
                                    class="cursor-pointer lucide lucide-x-icon lucide-x">
                                    <path d="M18 6 6 18" />
                                    <path d="m6 6 12 12" />
                                </svg>
                            </div>
                            <h2 class="text-[25px] font-medium text-center flex gap-2 items-center mx-auto mt-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus">
                                    <path d="M5 12h14" />
                                    <path d="M12 5v14" />
                                </svg>
                                Intervention
                            </h2>

                            <div class="flex flex-col gap-4 w-full">
                                <!-- username -->
                                <div class="flex flex-col gap-4">
                                    <label for="" class="font-medium">Client Name :</label>
                                    <div
                                        class="w-full h-[42px] flex items-center border-[1.5px] border-[rgba(0_0_0_/_0.3)] rounded-sm">
                                        <div
                                            class="h-full w-[42px] border-r-[1.5px] border-[rgba(0_0_0_/_0.3)] flex justify-center items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="text-[rgba(0_0_0_/_0.4)] lucide lucide-user-round-icon lucide-user-round">
                                                <circle cx="12" cy="8" r="5" />
                                                <path d="M20 21a8 8 0 0 0-16 0" />
                                            </svg>
                                        </div>
                                        <div class="h-full flex-1">
                                            <input type="text" name="" id="name" placeholder="Enter your name"
                                                class="w-full h-full px-2.5 outline-none" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- email -->
                                <div class="flex flex-col gap-4">
                                    <label for="" class="font-medium">Email :</label>
                                    <div
                                        class="w-full h-[42px] flex items-center border-[1.5px] border-[rgba(0_0_0_/_0.3)] rounded-sm">
                                        <div
                                            class="h-full w-[42px] border-r-[1.5px] border-[rgba(0_0_0_/_0.3)] flex justify-center items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round"
                                                class="text-[rgba(0_0_0_/_0.4)] lucide lucide-mail-icon lucide-mail">
                                                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                            </svg>
                                        </div>
                                        <div class="h-full flex-1">
                                            <input type="email" name="" id="name" placeholder="Email"
                                                class="w-full h-full px-2.5 outline-none" required>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Role -->
                            <div class="flex flex-col justify-center gap-4">
                                <label for="" class="font-medium">What role do you want to attribute ?</label>
                                <div class="flex flex-col justify-center gap-5 mt-2">
                                    <!-- Option 1 -->
                                    <label class="flex items-center gap-2 cursor-pointer w-fit">
                                        <input type="radio" name="userType" value="technician" class="peer hidden" />
                                        <span
                                            class="w-4 h-4 rounded-full border-2 border-gray-400 flex items-center justify-center peer-checked:bg-blue-400 transition"></span>
                                        <span
                                            class="text-gray-700 peer-checked:text-blue-600 font-medium">Technician</span>
                                    </label>

                                    <!-- Option 2 -->
                                    <label class="flex items-center gap-2 cursor-pointer w-fit">
                                        <input type="radio" name="userType" value="secretary" class="peer hidden" />
                                        <span
                                            class="w-4 h-4 rounded-full border-2 border-gray-400 flex items-center justify-center peer-checked:bg-blue-400 transition"></span>
                                        <span
                                            class="text-gray-700 peer-checked:text-blue-600 font-medium">Secretary</span>
                                    </label>
                                </div>

                            </div>

                            <button type="submit"
                                class="h-[50px] bg-[#333] text-white cursor-pointer font-['Montserrat'] font-medium rounded-sm flex items-center gap-0.5 justify-center flex-row-reverse">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="mt-1 lucide lucide-check-icon lucide-check">
                                    <path d="M20 6 9 17l-5-5" />
                                </svg>
                                Save
                            </button>
                        </form>
                    </div>
                </div>

            </main>

        </div>

        <!-- Footer -->
        <footer>

        </footer>

    </div>
    <script src="../js/script.js" defer></script>
    <script src="../js/modal.js" defer></script>
</body>

</html>
